<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <section class="app-container">
        <form class="form" action="#">
          <div class="input-container">
            <label for="input-day">DAY</label>
            <input
              type="number"
              name="input-day"
              class="input input-day"
              placeholder="DD"
              min="1"
              max="31"
              required
            />
            <p class="error-msg hidden">This field is required</p>
          </div>
          <div class="input-container">
            <label for="input-day">MONTH</label>
            <input
              type="number"
              name="input-month"
              class="input input-month"
              placeholder="MM"
              min="1"
              max="12"
              required
            />
            <p class="error-msg hidden">This field is required</p>
          </div>
          <div class="input-container">
            <label for="input-day">YEAR</label>
            <input
              type="number"
              name="input-year"
              class="input input-year"
              placeholder="YYYY"
              required
            />
            <p class="error-msg hidden"></p>
          </div>
          <button type="submit" class="btn-submit">
            <img src="assets/images/icon-arrow.svg" alt="Arrow icon" />
          </button>
        </form>
        <div class="age-calculated">
          <p class="age"><span class="years">--</span> years</p>
          <p class="age"><span class="months">--</span> months</p>
          <p class="age"><span class="days">--</span> days</p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/nastaj" target="_blank">Jakub Nasta</a> ❤️
    </div>
  </body>
</html>
